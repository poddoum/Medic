<div class="row">
<div class="col-xs-5">
	<label>
    <input type="radio" ng-model="med.dispensingFreq" value=1 ng-change="radioChange()">
    Once Daily
  	</label><br/>
  	<label>
    <input type="radio" ng-model="med.dispensingFreq" value=2 ng-change="radioChange()">
    Twice Daily
  	</label><br/>
  	<label>
    <input type="radio" ng-model="med.dispensingFreq" value=3 ng-change="radioChange()">
    Three Times Daily
  	</label><br/>
  	<input type="radio" ng-model="med.dispensingFreq" value=0 ng-change="radioChange()">
    Self Medicate
  	</label><br/>
  	<input type="radio" ng-model="med.dispensingFreq" value=-1 ng-change="radioChange()">
    Other
  	</label><br/>
</div>

<div ng-if="med.dispensingFreq!=0" class="col-xs-5">
	<div ng-repeat = "time in inputTime">
		 <uib-timepicker ng-model="med.dispensingTime[$index]" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
	</div>	
</div>
</div>
<p>Selected Value: {{med.dispensingFreq}}</p>

<div class="form-line">
<div class="col-xs-4 col-xs-offset-2">
    <a href ui-sref='medform.medication' class="btn btn-block btn-default">
    <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous
    </a>
</div>
<div class="col-xs-4 ">
    <a href ui-sref='medform.dosage' class="btn btn-block btn-default">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
