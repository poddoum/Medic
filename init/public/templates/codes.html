<br>
<div class="row">
	<div class="col-xs-2 col-xs-offset-1">
		<a href ui-sref='home'class="btn btn-block btn-default" > 
			<i class="glyphicon glyphicon-home"></i>&nbsp;Go Back</a>
		</div>
	</div>

	<h2 class="text-center">Send Serial Codes</h2>

	<div class="container">
		<form class="locationForm">
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
				<input type="text" class="form-control" placeholder="Enter Code" ng-model="thecode" ng-virtual-keyboard="{relative: false}" aria-describedby="basic-addon1"/> 
				 <span class="input-group-btn">
        		<button class="btn btn-default" ng-click="onSend()">Send</button>
      			</span>
			</div>
		</form>
	</div>
	<br>

	<div class="container">
  <form class="locationForm">
  
  
  <br>  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Sent Codes</th>
        <!--<th> Time Difference</th>-->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mydata in codes">

        <td>
          {{mydata}}</td>

      </tr>
      
    </tbody>
  </table>
</form>
</div>
