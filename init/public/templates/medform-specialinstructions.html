<h3>Special Instructions</h3>
<div>
	<label>
    <input type="checkbox" ng-model="med.specialInstructions[0]" ng-true-value="'None'">
    None
  	</label><br/>
    <label>
    <input type="checkbox" ng-model="med.specialInstructions[1]" ng-true-value="'With Water'">
    With Water
    </label><br/>
    <label>
    <input type="checkbox" ng-model="med.specialInstructions[2]" ng-true-value="'Before a Meal'">
    Before a Meal
    </label><br/>
    <label>
    <input type="checkbox" ng-model="med.specialInstructions[3]" ng-true-value="'With a Meal'">
    With a Meal
    </label><br/>
    <label>
    <input type="checkbox" ng-model="med.specialInstructions[4]" ng-true-value="'After A Meal'">
    After a Meal
    </label><br/>
    <label>
    <input type="checkbox" ng-model="other" ng-true-value="'other'" ng-change="change()">
    Other
  </label><br/>
  <label ng-if="other">
  <textarea rows="4" cols = "40" ng-model="med.specialInstructions[5]"></textarea>
  </label>
<div>

<p>Selected Value: {{med.specialInstructions}}</p>
<div class="form-line">
<div class="col-xs-4 col-xs-offset-2">
    <a href ui-sref='medform.startdate' class="btn btn-block btn-default">
    <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous
    </a>
</div>
<div class="col-xs-4 ">
    <a href ui-sref='medform.summary' class="btn btn-block btn-default">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
